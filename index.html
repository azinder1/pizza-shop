<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Shop</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza Shop</h1>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form id="pizzaForm">
            <div class="form-group">
              <label for="userPizza">Please enter whether you're a vegetarian:</label>
              <input type="number" class="form-control" id="userPizza" value="1">
            </div>
            <button type="submit" name="button" class="btn">Get Pizza</button>
          </form>
          <form id="pizzaForm">
            <div class="form-group pizzaIngredients">
              <p>Pick your ingedients:</p>
              <label for="pizzaIngredients">Ingredient:</label>
              <input type="text" id="ingredients" value="1" class="form-control">
            </div>
          </form>
          <form id="pizzaSize">
            <div>
              <p>Please select a pizza size: <span class="userSize"></span>:</p>
              <select id="pizzaSizeOptions" class="form-control">
              </select>
            </div>
            <button type="submit" class="btn" id="enterPizza">Buy Pizza</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 confirmation">
          <h2>You're all done</h2>
          <p>Your <span class="userSize"></span> with <span class="pizzaIngredients"></span>.  Your ticket was $<span class="pizzaPrice"></span>.00.</p>
          <br>
        </div>
      </div>
    </div>
  </body>
</html>
