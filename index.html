<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Shop</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza Shop</h1>
      </div>
      <div class="row">
        <div class="col-md-8">
          <form id="preferenceForm">
            <p>Are you a vegetarian? Please answer yes or no and then click the button below</p>
            <div class="radio">
              <label>
                <input type="radio" name="preference" value="yes">
                Yes
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="preference" value="no">
                No
              </label>
            </div>
            <button type="submit" name="button" class="btn">Submit</button>
          </form>
          <form id="pizzaForm">
            <div class="form-group pizzaIngredients">
              <p>Pick your ingedients:</p>
            </div>
          </form>
          <form id="pizzaSize">
            <div>
              <p>Please select a pizza size: <span class="userSize"></span>:</p>
              <select id="pizzaSizeOptions" class="form-control">
              </select>
            </div>
            <button type="submit" class="btn" id="enterPizza">Buy Pizza</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 confirmation">
          <h2>You're all done</h2>
          <p>Your <span class="userSize"></span> with <span class="userIngredients"></span>.  Your total price is $<span class="pizzaPrice"></span>.00.</p>
          <br>
        </div>
      </div>
    </div>
  </body>
</html>
